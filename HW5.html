<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/bootstrap.min.css">
  <script src="public/bootstrap.min.js"></script>
  <title>Registration</title>
</head>
<style>
   input[type="number"]::-webkit-inner-spin-button,
   input[type="number"]::-webkit-outer-spin-button {
    opacity: 1;
   }
</style>
<body>
  <div class="container mt-3">
    <h2>Registration</h2>

    <div class="form-ouline mt-3 w-50">
      <input class="form-control mb-2" type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-ouline w-50">
      <input class="form-control mb-2" type="password" id="password" placeholder="Enter password">
    </div>

    <div class="form-outline w-50">
      <input class="form-control mb-2" type="password" id="repassword" placeholder="Re-enter password">
    </div>

    <header class="text-primary w-50" id="captcha-display">Captcha = </header>

    <div class="form-ouline w-50">
      <input class="form-control mb-2 mt-2" type="number" id="captcha" placeholder="Enter captcha">
    </div>

    <button onclick="checkForm()" class="btn btn-primary">Register</button>
    <h4 id="message" class="mt-3"></h4>

  </div>

  <script>
    let captchaValue;
    function getRandomCaptcha () {
      captchaValue = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
      document.getElementById('captcha-display').innerText = 'Captcha = ' + captchaValue;
    }
    getRandomCaptcha();

    function checkForm() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value;
      let repassword =  document.getElementById("repassword").value;
      let captchaInput =  document.getElementById("captcha").value;
      let message = document.getElementById("message");

      let captchaInt = parseInt(captchaInput);
      let errors = [];

      if (username.length === 0) {
        errors.push('No username');
      }
      if (password === "" || repassword === "") {
        errors.push("Passwords do not match");
      } else if (password !== repassword) {
        errors.push("Passwords do not match");
      }
      if (captchaInput === "" || captchaInt !== captchaValue) {
        errors.push("Wrong captcha");
      }

      if(errors.length > 0) {
        message.innerHTML = `<span class="text-danger">${errors.join(" and ")}</spam>`;
      } else {
        message.innerHTML =`<span class="text-danger">Registration is complete</span>`;
      }
      
      

    }
  </script>
</body>
</html>
