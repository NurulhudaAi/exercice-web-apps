<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/bootstrap.min.css">
  <script src="public/bootstrap.min.js"></script>
  <title>Calculator</title>
</head>
<style>
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    opacity: 1;
  }
</style>
<body>
  <div class="container mt-3">
    <h2 class="text fw-light mb-3">Caculator</h2>

    <div class="form-outline w-50">
      <input class="form-control" type="number" id="num1">
    </div>

    <div class="form-outline w-50">
      <select class="form-select mb-3 mt-3" id="operators">
        <option value="+">+</option>
        <option value="-"></option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>

    <div class="form-outline w-50">
      <input class="form-control" type="number" id="num2">
    </div>

    <button onclick="Calculator()" class="btn btn-primary mt-3">Calculate</button>
    <h4 class="d-none text-danger mt-3 fw-light" id="result"></h4>
  </div>

  <script>
    function Calculator() {

      let num1 = parseFloat(document.getElementById("num1").value);
      let operators = document.getElementById("operators").value;
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if(operators === '+') {
        result = num1 + num2;
      } else if (operators === '-') {
        result = num1 - num2;
      } else if (operators === '*') {
        result = num1 * num2;
      } else if (operators === '/') {
        result = num2 !== 0 ? num1 / num2 :"Can not division by zero";
      }

      let resultElement = document.getElementById('result');
      resultElement.textContent = 'Result = ' + result;
      resultElement.classList.remove("d-none");
    }
  </script>
</body>
</html>
